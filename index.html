<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PokeApp</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"> 
        <link rel="stylesheet" href="css/style.css"> 
    </head>
    <body ng-app="pokeApp">
        <div class="container my-3" ng-controller="main-controller">
            <div class="row justify-content-between align-items-center">
                <div class="col-12 col-lg-6"> 
                    <h1>{{ titleApp }}</h1>
                </div>
                <div class="col-12 col-lg-6"> 
                    <ng-include src="'inc/search.html'" />
                </div>
                <div class="col-12"> 
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-8" ng-if="cargando">
                    <ng-include src="'inc/loading-table.html'" />
                </div>
                <div class="col-12 col-md-8" ng-if="!cargando">
                    <ng-include src="'inc/table.html'" />
                </div>
                <div class="col-12 col-md-4" ng-if="cargandoPokemon">  
                    <ng-include src="'inc/loading-card.html'"/>
                </div>
                <div class="col-12 col-md-4" ng-if="!cargandoPokemon && mostrarDetalle">  
                    <ng-include src="'inc/card.html'"/>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <ng-include src="'inc/resume.html'" />
                </div>
            </div>
        </div>

        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/bootstrap.bundle.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controller.js"></script>
    </body>
</html>
